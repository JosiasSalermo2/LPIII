# Porta HTTP do servidor (embutido Tomcat)
server.port=8081

# Configuração de conexão ao PostgreSQL (porta 5432 é a do banco de dados)
spring.datasource.url=jdbc:postgresql://localhost:5432/scv
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostrar e formatar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Atualização automática do esquema (ideal apenas em dev)
spring.jpa.hibernate.ddl-auto=update
